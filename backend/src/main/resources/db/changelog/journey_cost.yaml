databaseChangeLog:
  - changeSet:
      id: 14
      author: Burdyug Pavel
      changes:
        - createTable:
            tableName: journey_cost
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: journey_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: order_size_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: double
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_journey_cost_journey
            baseColumnNames: journey_id
            baseTableName: journey_cost
            referencedColumnNames: id
            referencedTableName: journey
            validate: true

        - addForeignKeyConstraint:
            constraintName: fk_journey_cost_order_size
            baseColumnNames: order_size_id
            baseTableName: journey_cost
            referencedColumnNames: id
            referencedTableName: order_size
            validate: true