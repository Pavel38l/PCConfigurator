name: Build backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Clean maven
        working-directory: ./backend
        run: mvn clean
      - name: Build with Maven test
        working-directory: ./backend
        run: mvn package -Dmaven.test.skip=true
